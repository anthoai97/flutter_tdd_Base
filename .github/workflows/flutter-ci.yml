name: Flutter CI/CD

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache Flutter modules
        uses: actions/cache@v2.1.6
        env:
          cache-number: ${{ secrets.CACHE_NUMBER }}
        with:
          path: |
            ~/.pub-cache/bin
          key: ${{ runner.os }}-pub-${{ env.cache-number }}-${{ env.flutter_version }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-${{ env.flutter_version }}-
            ${{ runner.os }}-pub-
            ${{ runner.os }}-

      - name: Upgrade flutter
        run: |
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          flutter upgrade


      - name: Get flutter dependencies.
        run: |
          flutter --version
          flutter pub get
          flutter pub upgrade
          flutter pub run easy_localization:generate -S assets/translations -f json -o locale_keys.g.dart

      - name: Run build runner
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Unit Test
        run:
          flutter test